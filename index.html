<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter | SG</title>
</head>

<body>
    <div >
        <header>
            <div class="title p-3">Temperature Converter</div>
            <div class="menu m-3">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </header>
        <section>
            <div class="container pb-5 text-white">
                <div class="section-title text-center p-3">
                    <h1 style="margin-top: 30px;">Temperature Converter</h1>
                </div>
                <div class="converter">
                    <div class="card p-4 mt-5">
                        <div class="parameters">
                            <h3>Select Unit</h3>
                            <select id="from">
                                <option value="">Select from</option>
                                <option value="celsius">celsius</option>
                                <option value="fahrenheit">fahrenheit</option>
                                <option value="kelvin">kelvin</option>
                            </select>
                            <input type="text" id="temperature" placeholder="Enter temperature">
                            <select id="to">
                                <option value="">Select to</option>
                                <option value="celsius">celsius</option>
                                <option value="fahrenheit">fahrenheit</option>
                                <option value="kelvin">kelvin</option>
                            </select>
                            <button onclick="convertTemp()">Convert</button>
                            <label for="">Result</label>
                            <h2 id="result" style="text-align: center;color: rgb(255, 0, 0);"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function convertTemp() {
            var unitFrom = document.getElementById('from').value;
            var temperature = document.getElementById('temperature').value;
            var unitTo = document.getElementById('to').value;
            var result;

            if (isNaN(temperature)) {
                alert('please enter a temperature');
                return;
            }

            switch (unitFrom) {
                case "celsius":
                    switch (unitTo) {
                        case "celsius": result = parseFloat(temperature) + "°C"; break;
                        case "fahrenheit": result = parseFloat(temperature * 9 / 5) + 32 + "°F"; break;
                        case "kelvin": result = (parseFloat(temperature) + 273.15) + " K"; break;
                        default: result = "invalid unit selected";
                    }
                    break;

                case "fahrenheit":
                    switch (unitTo) {
                        case "celsius": result = parseFloat(temperature - 32) * 5 / 9 + "°C"; break;
                        case "fahrenheit": result = parseFloat(temperature) + "°F"; break;
                        case "kelvin": result = (parseFloat(temperature - 32) * 5 / 9) + 273.15 + "°K"; break;
                        default: result = "invalid unit selected";
                    }
                    break;

                case "kelvin":
                    switch (unitTo) {
                        case "celsius": result = parseFloat(temperature - 273.15) + "°C"; break;
                        case "fahrenheit": result = parseFloat(temperature - 273.15) * 9 / 5 + 32 + "°F"; break;
                        case "kelvin": result = parseFloat(temperature) + "°K"; break;
                        default: result = "invalid unit selected";
                    }
                    break;

                default:
                    result = "invalid unit selected";
            }

            document.getElementById('result').innerHTML = result;

        }
    </script>
</body>

</html>
